<<div id="searchBar" class="navbar">
  <h1>Album Search</h1>
  <div class="input-group">
    <form>
      <label>
        <input type="text" placeholder="Search.." class="form-control" [(ngModel)]="artist"
               [ngModelOptions]="{standalone: true}">
      </label>
      <button (click)="getSearch()" class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
