<div *ngIf="allItems">
  <div class="container">
    <div class="row">
      <div class="col-sm" *ngFor="let id of pagedItems">
        <div id="content-box">
          <a class="nav-link" href="{{id.link}}">
            <img src="{{id.albumCover}}" alt="Artist">
            <h3 class="artistName">{{id.artistName}}</h3>
            <h4>{{id.title}}</h4>
            <div class="preview-audio">
              <audio controls>
                <source src="{{id.preview}}" type="audio/mpeg">
              </audio>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-page-not-found *ngIf="noData()"></app-page-not-found>
<div class="pagination-block">
  <nav aria-label="Page navigation example">
    <!--      <li class="page-item" *ngFor="let data of arrayOfPages; let i = index">-->
    <!--        <a class="page-link" href="" (click)="setPage(i)">{{i+1}}</a>-->
    <!--      </li>-->
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(1)">First</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of arrayOfPages" [ngClass]="{active:pager.currentPage === page}">
        <a class="page-link" (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </nav>
</div>
