<div *ngIf="result">
  <div class="container">
    <div class="row">
      <div class="col-sm" *ngFor="let id of result" >
        <div id="content-box">
          <a class="nav-link" href="{{id.link}}">
            <img src="{{id.albumCover}}" alt="Artist">
            <h3 class="artistName">{{id.artistName}}</h3>
            <h4>{{id.title}}</h4>
            <div class="preview-audio">
              <audio controls>
                <source src="{{id.preview}}" type="audio/mpeg">
              </audio>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-page-not-found *ngIf="noData()"></app-page-not-found>
<div class="pagination-block">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" *ngFor="let data of numberOfPages; let i = index">
        <a class="page-link" href="" (click)="setPage(i)">{{i}}</a>
      </li>
    </ul>
  </nav>
