<nav id="searchBar" class="navbar-default">
  <h1>Album Search</h1>
  <div class="input-group">
    <form id="artist" [formGroup]="searchForm" (submit)="getSearch(searchForm)">
      <label>
        <input formControlName="artistName" name="search" placeholder="Search.." type="text">
      </label>
      <button form="artist" type="submit">Search</button>
    </form>
  </div>
</nav>
